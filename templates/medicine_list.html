<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines - Pharmacy Database Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Medicines available at {{ pharmacy_name }}</h2>
    <ul>
        {% for medicine in medicines %}
            <li>{{ medicine[0] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('pharmacy_list') }}">Back to Pharmacies</a>
</body>
</html>
