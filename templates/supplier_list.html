<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pharmacy_list.css') }}">
    <style>
        /* Square Button Styling */
    button {
            display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;  /* Increased width */
        height: 200px; /* Increased height */
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
    }

        button:hover {
            background-color: #0056b3; /* Change background on hover */
        }

    

        /* Optional: Style the list items and button text */
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Suppliers for Your Pharmacy</h1>
    <ul>
        {% if suppliers %}
            {% for supplier in suppliers %}
                <li>
                    <!-- Square button to click and view medicines -->
                    <button onclick="window.location.href='/medicines/{{ supplier[1] }}'">{{ supplier[0] if supplier[0] else 'No name provided' }}</button>
                </li>
            {% endfor %}
        {% else %}
            <li>No suppliers found for this pharmacy.</li>
        {% endif %}
    </ul>
</body>
</html>
