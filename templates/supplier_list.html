<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='pharmacy_list.css') }}">
    <title>Supplier List</title>
</head>
<body>
    <h1>Suppliers for Your Pharmacy</h1>
    <ul>
        {% for supplier in suppliers %}
            <li>{{ supplier[1] if supplier[1] else 'No name provided' }} (ID: {{ supplier[0] }})</li>
        {% else %}
            <li>No suppliers found for this pharmacy.</li>
        {% endfor %}
    </ul>
</body>
</html>
