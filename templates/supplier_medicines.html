<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ supplier_name }}'s Medicines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='medicines.css') }}">
</head>
<body>
    <h1>{{ supplier_name }}'s Medicines</h1>
    <ul>
        {% for medicine in medicines %}
            <li id="medicine-{{ medicine.id }}">
                <div>
                    <strong>{{ medicine.name }}</strong><br>
                    <span class="quantity">Quantity we have: <span id="quantity-{{ medicine.id }}">{{ medicine.quantity }}</span></span>
                </div>
                <button onclick="incrementQuantity({{ medicine.id }})">+</button>
            </li>
        {% else %}
            <li>No medicines found for this supplier.</li>
        {% endfor %}
    </ul>

    <script>
        function incrementQuantity(medicineId) {
            fetch(`/increment_quantity/${medicineId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Update the quantity displayed on the page
                document.getElementById(`quantity-${medicineId}`).innerText = data.new_quantity;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
