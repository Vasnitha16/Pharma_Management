<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - Pharmacy Database Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Customer Login</h2>
            <form action="/login_customer" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>New user? <a href="/register_customer">Register here</a></p>
        </div>
        <div class="image-container">
            <!-- Replace the URL below with the actual URL of the image you want to use -->
            <img src="https://example.com/path-to-your-image.jpg" alt="Pharmacy Image">
        </div>
    </div>
</body>
</html>
