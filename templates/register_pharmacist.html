<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pharmacist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="center-container">
        <div class="content">
            <div class="left-side">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOjoriY2rowTetpXnICmtsIGrk2Tj9Rfblkg&s" alt="Illustration">
            </div>
            <div class="right-side">
                <div class="register-form">
                    <h1>Create a New Account</h1>
                    <form action="/register_pharmacist" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="pharmacy_id">Pharmacy ID</label>
                            <input type="text" id="pharmacy_id" name="pharmacy_id" required>
                        </div>
                        <div class="actions">
                            <button type="submit">Register</button>
                        </div>
                    </form>
                    <p><a href="/login_pharmacist">Already have an account? Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
